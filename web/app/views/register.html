<h2>Rekisteröidy</h2>

<form name="registerForm">
    <p>
        <input name="newEmail" type="text" ng-model="newEmail" required  ng-pattern="/^.+@.+\..+$/">
        <label>Sähköposti</label>
    <div ng-show="registerForm.newEmail.$invalid && registerForm.newEmail.$dirty">
         Sähköpostin tulee olla oikeaa muotoa joku@jossain.com.
    </div>
    <!--</p>-->
    <p>
        <input name="newPassword" type="password" ng-model="newPassword" required ng-minlength="1">
        <label>Salasana</label>
    <div ng-show="registerForm.newPassword.$invalid && registerForm.newPassword.$dirty">
        Salasana ei saa olla tyhjä.
    </div>
    <!--</p>-->
    <p>
        <input name="passwordConfirm" type="password" ng-model="passwordConfirm" match="newPassword">
        <label>Salasana toistamiseen</label>
    <div ng-show="registerForm.passwordConfirm.$invalid && registerForm.passwordConfirm.$dirty">
        Salasanat eivät täsmää.
    </div>
    <!--</p>-->
    <button type="submit" ng-disabled="registerForm.$invalid" ng-click="register()">Rekisteröidy</button>
</form>
<span ng-if="message">{{message}}</span>
