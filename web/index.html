<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
        <!--<link rel="stylesheet" type="text/css" href="app/style.css"/>-->
        <title>Elokuvakirjasto</title>
    </head>
    <body ng-app="ElokuvaApp">
        <header>
            <nav>
                <ul>
                    <a ng-href="#/movies"><button ng-href="#/movies">Näytä kaikki</button></a>
                    <span ng-show="userLoggedIn">
                        <button ng-click="logOut()">Kirjaudu ulos {{userLoggedIn.password.email}}</button>
                        <a ng-href="#/movies/new"><button ng-href="#/movies/new">Luo uusi elokuva</button></a>
                    </span>
                    <span ng-hide="userLoggedIn">
                        <a ng-href="#/login"><button>Kirjaudu sisään</button></a>
                        <a ng-href="#/user/new"><button ng-href="#/user/new">Rekisteröidy</button></a>
                    </span>
                    <a ng-href="#/movies/ombd"><button ng-href="#/movies/ombd">Ombd haku</button></a>
                </ul>
            </nav>
        </header>
        <div ng-view></div>

        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
        <script src="app/app.js"></script>    
        <script src="app/services/firebase_service.js"></script>
        <script src="app/services/ombd_service.js"></script>        
        <script src="app/services/authentication_service.js"></script>        
        <script src="app/controllers/add_movie_controller.js"></script>
        <script src="app/controllers/list_movie_controller.js"></script>
        <script src="app/controllers/edit_movie_controller.js"></script>
        <script src="app/controllers/show_movie_controller.js"></script>        
        <script src="app/controllers/ombd_controller.js"></script>        
        <script src="app/controllers/user_controller.js"></script>        
    </body>
</html>
